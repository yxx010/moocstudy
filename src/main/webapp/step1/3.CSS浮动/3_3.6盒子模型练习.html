<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>margin外边距</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;width:300px;height:400px;
            background-color:pink;
            padding-top:40px;
        }
        li{
            width:200px;height:50px;background-color:yellow;
            /*样式补充*/
            margin-top: 80px;
        }
    </style>
</head>
<body>
<ul>
    <li id="html">HTML</li>
    <li id="css">CSS</li>
    <li id="JavaScript">JavaScript</li>
</ul>
</body>
</html>
