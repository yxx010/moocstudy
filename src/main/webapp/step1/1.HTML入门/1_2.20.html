<html>
<head>
    <meta charset="UTF-8">
    <title>超级链接</title>
</head>
<body>
<a name="top">这里是顶部</a><br>
<!--设置水果锚点链接-->
<a href="#水果">水果</a><br>
<!--设置蔬菜锚点链接-->
<a href="#蔬菜">蔬菜</a><br>
<!--设置运动锚点链接-->
<a href="#运动">运动</a><br>


<!--设置水果标题-->
<a name="水果"><h1>水果</h1></a>
<ul>
    <li>苹果</li>
    <li>香蕉</li>
    <li>葡萄</li>
    <li>橘子</li>
    <li>橙子</li>
    <li>荔枝</li>
    <li>火龙果</li>
    <li>芒果</li>
    <li>草莓</li>
</ul>

<!--设置返回顶部链接-->
<a href="#top">返回顶部</a>

<!--设置蔬菜标题-->
<a name="蔬菜"><h1>蔬菜</h1></a>

<ul>
    <li>西红柿</li>
    <li>黄瓜</li>
    <li>茄子</li>
    <li>白菜</li>
    <li>萝卜</li>
    <li>西葫芦</li>
    <li>豆角</li>
    <li>生菜</li>
    <li>圆白菜</li>
</ul>
<!--设置返回顶部链接-->
<a href="#top">返回顶部</a>


<!--设置运动标题-->
<a name="运动"><h1>运动</h1></a>

<ul>
    <li>游泳</li>
    <li>跑步</li>
    <li>跳舞</li>
    <li>跳远</li>
    <li>跳高</li>
    <li>羽毛球</li>
    <li>滑雪</li>
    <li>滑冰</li>
    <li>兵乓球</li>
</ul>

<!--设置返回顶部链接-->
<a href="#top">返回顶部</a>

</body>
</html>
