<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <style type="text/css">
        h2{
            color: red;
            text-align: center;
            text-height: 15;
        }
        p{
            text-indent: 30px;
        }
        .p1{
            text-decoration: underline        }
        .p2{
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
<h2>春</h2>
<p class="p1">盼望着，盼望着，东风来了，春天的脚步近了。</p>
<p class="p2">一切都像刚睡醒的样子，欣欣然张开了眼。山朗润起来了，水涨起来了，太阳的脸红起来了。</p>

<p>小草偷偷地从土里钻出来，嫩嫩的，绿绿的。园子里，田野里，瞧去，一大片一大片满是的。坐着，躺着，打两个滚，踢几脚球，赛几趟跑，捉几回迷藏。风轻悄悄的，草软绵绵的。
</p>

</body>
</html>
