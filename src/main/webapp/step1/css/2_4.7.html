<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类和伪元素</title>
    <style type="text/css">
        p::selection{
            background-color:yellow;

        }
        p::before{
            content:"《";
        }
        p::after{
            content: "》";
        }
    </style>
</head>
<body>
<h3>图书名称</h3>
<p>Java程序设计</p>
<p>Java编程思想</p>
<p>Java核心技术</p>
</body>
</html>
