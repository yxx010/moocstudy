<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style type="text/css">
        h2{
            color:blue;
            text-decoration: underline;
        }
        ol{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
<h2>编程语言排行榜</h2>
<ol><li>
    Java</li>
    <li>C</li>
    <li>Python</li>
    <li>C++</li>
</ol>
</body>
</html>
